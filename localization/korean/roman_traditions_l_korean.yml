legionarii_flavor:0 "#F Armed with sword, shield, and unbreakable civic pride, the legions of Rome shall never be driven from this land, nor any other.#!"
scholares_flavor:0 "#F The imperial escort cavalry are superbly armed and armored for extended melees, yet agile enough to run down any routed foe.#!"
exploratores_flavor:0 "#F On or off the battlefield, Rome's lightly armored scouts and spies are experts at finding and harassing the enemy.#!"
western_cataphract_flavor:0 "#F Clad in iron from head to hoof, Roman cataphracts easily thunder through enemy lines with lance and mace.#!"

varangian_guard_flavor:0 "#F Equipped with Dane axes and heavy mail hauberks, the elite Varangian Guard are a formidable foe in any engagement.#!"
ballistarii_flavor:0 "#F Eastern Roman crossbowmen are trained to loose deadly volleys of bolts before joining the fray with sword and shield.#!"
exkoubitoi_flavor:0 "#F For the Eternal Eagle, Rome's staunch infantrymen will stand shield-to-shield against any onslaught.#!"
eastern_cataphract_flavor:0 "#F Clad in iron from head to hoof, Roman cataphracts easily thunder through enemy lines with lance and mace.#!"